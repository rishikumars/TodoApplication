<div class="container">
    <h1>My Todos</h1>
</div>
<div class="container">
    <table class="table">
    <thead class="table-warning">
        <tr>
            <td>Id</td>
            <td>Description</td>
            <td>TargetDate</td>
            <td>Completed</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos;index as indexOfelement">
            <td>{{indexOfelement+1}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate| date}}</td>
            <td>{{todo.completed.toString()|titlecase}}</td>
            <td>
                <tr>
                    <td style="border: none;"><button (click)="updateTodo(todo.id,todo)" class="btn btn-warning">Update</button></td>
                    <td style="border: none;"><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
                </tr>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-success" (click)="addTodo()">Add</button>
</div>
